networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local

services:
  mongo:
    image: mongo:latest
    container_name: mongo-db
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}

  mongo-express:
    image: mongo-express
    container_name: mongo-express-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USER}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD}
      - ME_CONFIG_MONGODB_SERVER=mongo
    depends_on:
      - mongo
    networks:
      - app-network

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: worker-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - MONGO_URL=mongodb://mongo:27017/weather-data
      - LOCATION_LATITUDE=${LOCATION_LATITUDE}
      - LOCATION_LONGITUDE=${LOCATION_LONGITUDE}
      - OPEN_METEO_FORECAST_URL=${OPEN_METEO_FORECAST_URL}
      - OPEN_METEO_AIR_QUALITY_URL=${OPEN_METEO_AIR_QUALITY_URL}
      - ALERT_EMAIL_RECIPIENT=${ALERT_EMAIL_RECIPIENT}
      - TZ=${TZ}
    depends_on:
      - mongo
    networks:
      - app-network
    volumes:
      - ./worker:/app
      - /app/node_modules
    command: npm run dev

  analyzer:
    build:
      context: ./analyzer
      dockerfile: Dockerfile
    container_name: analyzer-service
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/weather-data
      - LOCATION_LATITUDE=${LOCATION_LATITUDE}
      - LOCATION_LONGITUDE=${LOCATION_LONGITUDE}
      - TZ=${TZ}
    depends_on:
      - mongo
    networks:
      - app-network
    volumes:
      - ./analyzer:/app
      - /app/node_modules
    command: npm run dev
