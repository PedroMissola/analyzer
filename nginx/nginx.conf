# nginx/nginx.conf

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_disable "msie6";

    # Upstream para o serviço analyzer
    upstream analyzer_server {
        server analyzer:3000;
    }

    # Upstream para o serviço worker
    upstream worker_server {
        server worker:3001;
    }

    server {
        listen 80;
        server_name localhost;

        # --- Roteamento para o Analyzer ---

        # Rota para a UI estática e endpoints da API do analyzer
        location / {
            proxy_pass http://analyzer_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Roteamento para o Worker ---

        # Rota para os endpoints do worker, com remoção do prefixo /worker
        location /worker/ {
            rewrite ^/worker/(.*)$ /$1 break;
            proxy_pass http://worker_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}