# Define o backend PocketBase service from docker-compose
upstream pocketbase_backend {
    server pocketbase:8090;
    keepalive 32;
}

# --- Zona de Limitação de Requisições ---
limit_req_zone $binary_remote_addr zone=pb_req:10m rate=20r/s;

# --- Configuração Principal do Servidor ---
server {
    listen 80;
    listen [::]:80;
    server_name ${DOMAIN_NAME};

    client_max_body_size 20M;

    # --- Logs ---
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # --- Cabeçalhos de Segurança ---
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # --- Compressão Gzip ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # --- API do PocketBase (prioridade, vem ANTES da raiz) ---
    location /api/ {
        limit_req zone=pb_req burst=100 nodelay;

        # Passa para o PocketBase mantendo a URL original
        proxy_pass http://pocketbase_backend;

        # Cabeçalhos essenciais
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket para Realtime API
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Otimizações
        proxy_buffering on;
        proxy_redirect off;
        proxy_hide_header X-Powered-By;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
    }

    # --- Admin UI do PocketBase ---
    location /_/ {
        limit_req zone=pb_req burst=40 nodelay;

        proxy_pass http://pocketbase_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering on;
        proxy_redirect off;
        proxy_hide_header X-Powered-By;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
    }

    # --- Assets (CSS, JS, imagens) ---
    location /assets/ {
        limit_req zone=pb_req burst=50 nodelay;
        proxy_pass http://pocketbase_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_valid 200 1h;
    }

    # --- Rota Raiz: Redireciona para Admin UI ---
    location = / {
        return 302 /_/;
    }

    # --- Outras rotas: Proxy para PocketBase ---
    location / {
        limit_req zone=pb_req burst=10 nodelay;

        proxy_pass http://pocketbase_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering on;
        proxy_redirect off;
        proxy_hide_header X-Powered-By;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
    }

    # --- Bloqueio de Arquivos Ocultos ---
    location ~ /\. {
        deny all;
    }
}